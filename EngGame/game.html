<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>English Project Game</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/restartMenu.js"></script>
    <script src="/jquery-1.12.3.min.js"></script>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="header">
</div>

<div id="nav">
</div>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render});

function preload() {
    rpreload();

    //  Tilemaps are split into two parts: The actual map data (usually stored in a CSV or JSON file) 
    //  and the tileset/s used to render the map.

    //  Here we'll load the tilemap data. The first parameter is a unique key for the map data.

    //  The second is a URL to the JSON file the map data is stored in. This is actually optional, you can pass the JSON object as the 3rd
    //  parameter if you already have it loaded (maybe via a 3rd party source or pre-generated). In which case pass 'null' as the URL and
    //  the JSON object as the 3rd parameter.

    //  The final one tells Phaser the foramt of the map data, in this case it's a JSON file exported from the Tiled map editor.
    //  This could be Phaser.Tilemap.CSV too.

    game.load.tilemap('mario', 'assets/super_mario2.json', null, Phaser.Tilemap.TILED_JSON);

    //  Next we load the tileset. This is just an image, loaded in via the normal way we load images:

    game.load.image('tiles', 'assets/super_mario.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var map;
var layer;
var cursors;
var player;
var killzone=220;
var navigation;

function create() {

    //  The 'mario' key here is the Loader key given in game.load.tilemap
    map = game.add.tilemap('mario');

    //  The first parameter is the tileset name, as specified in the Tiled map editor (and in the tilemap json file)
    //  The second parameter maps this name to the Phaser.Cache key 'tiles'
    map.addTilesetImage('SuperMarioBros-World1-1', 'tiles');
    
    //  Creates a layer from the World1 layer in the map data.
    //  A Layer is effectively like a Phaser.Sprite, so is added to the display list.
    layer = map.createLayer('World1');

    //  This resizes the game world to match the layer dimensions
    layer.resizeWorld();

    map.setCollisionBetween(12, 40);

    navigation=game.add.group();

    map.createFromObjects('Navigation', 5, '', 0, true, false, navigation);

    player = game.add.sprite(navigation.getAt(0).x, navigation.getAt(0).y, 'dude', 1);
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    game.physics.enable(player, Phaser.Physics.ARCADE);

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    game.camera.follow(player);

    cursors = game.input.keyboard.createCursorKeys();

    rcreate();

}

function update() {
    game.physics.arcade.collide(player, layer);

    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (player.body.onFloor())
    {
        player.respawnPoint=new Phaser.Point(player.x, player.y-10);
        if (cursors.up.isDown) { 
            player.body.velocity.y = -200;
        }
    }
    if (player.y>killzone && player.visible)
    {   
        player.visible=false;
        player.body.enable=false;
        rshow();
        /*
        game.paused=true;
         game.input.onDown.add(function () {
            game.input.onDown.removeAll();
            player.visible=true;
            game.paused = false;
            respawnText.visible=false;
            player.position = player.respawnPoint;
        });
        */
    }
    if (Phaser.Point.distance(player.position, navigation.getAt(1).position)<20) {
        alert("Yay! You won!");
    }
    rupdate();
}

function render(){

}
$("#header").load("/header.html");
$("#nav").load("/links.html"); 
</script>

</body>
</html>
